<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <!-- ngModel indica caminho bidirecional de dados do html para o TS e vice versa -->
          <!-- faz referência a propriedade userName do objeto loginObj -->
          <input type="text" id="email" name="userName" [(ngModel)]="loginObj.userName" placeholder="Enter your email" required>
          <small id="email-error" class="error-message"></small>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <!-- ngModel indica caminho bidirecional de dados do html para o TS e vice versa -->
          <!-- faz referência a propriedade password do objeto loginObj -->
          <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" placeholder="Enter your password" required>
          <small id="password-error" class="error-message"></small>
        </div>

        <!-- (click) é um event que chama a função onLogin() para validar o login -->
        <button type="button" (click)="onLogin()" class="submit-btn">Login</button>

        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>

      <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
    </div>
  </div>

</body>
</html>
